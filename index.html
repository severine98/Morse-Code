<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section id="section-1">
        <p>Did you know, in French a Walrus is called a Morse?</p>

        <h1>Morse code</h1>

        <img src="./NicePng_walrus-png_1296243.png" alt="walrus">
    </section>

    <section id="section-2">

        <form action="">

            <label id="label-1" for="input">Input your text here:</label>
            <textarea id="input" name="input" cols="30" rows="10"></textarea>
            <br>
            <i class="fa fa-arrows-v" aria-hidden="true"></i>
            <br>
            <label id="label-2" for="output">Your morse code is:</label>
            <textarea id="output" name="output" cols="30" rows="10"></textarea>
            <br>
            <br>
            <br>
            <button id="submit" type="button">Click here to convert text!</button>

        </form>

    </section>


    <script src="./main.js"></script>
</body>

</html>
