<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section id="section-1">
        <p>Did you know, in French a Walrus is called a Morse?</p>

        <h1>Morse code</h1>

        <div>
            <img src="./NicePng_walrus-png_1296243.png" alt="walrus">
        </div>
    </section>

    <section id="section-2">

        <form action="">

            <label id="label-1" for="input">Input your text here:</label>
            <textarea id="input" name="input" cols="30" rows="10" placeholder="INSTRUCTIONS: Please insert your text here to translate into morse code. If you wish to translate morse code into text instead, click on the arrow to turn it red."></textarea>
            <br>
            <i class="fa fa-arrows-v" aria-hidden="true"></i>
            <br>
            <label id="label-2" for="output">Your translation is:</label>
            <textarea id="output" name="output" cols="30" rows="10" readonly></textarea> 
            <br>
            <button id="submit" type="button"  class="btn btn-danger">Click here to translate!</button>

        </form>

    </section>


    <script src="./main.js"></script>
</body>

</html>
